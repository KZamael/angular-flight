<header>
  <nav class="navbar navbar-expand-lg navbar-light nav-yellow border-bottom border-top p-0">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto ms-auto mb-2 mb-lg-0 text-center ">

          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" href="#">Trains</a>
          </li>

          <!-- cart -->
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" *ngIf="loggedUserData">{{loggedUserData.email}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" *ngIf="loggedUserData" (click)="logOut()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" *ngIf="!loggedUserData" (click)="openLogin()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" *ngIf="!loggedUserData" (click)="openRegister()">Register</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>

<div class="modal" id="registerModel">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeRegister()"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label for="">Name</label>
            <input type="text" [(ngModel)]="registerObj.name" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Contact No</label>
            <input type="text" [(ngModel)]="registerObj.mobileNo" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="registerObj.email" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">City</label>
            <input type="text" [(ngModel)]="registerObj.city" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Password</label>
            <input type="password" [(ngModel)]="registerObj.password" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Address</label>
            <textarea [(ngModel)]="registerObj.address" class="form-control"></textarea>
          </div>

        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeRegister()">Close</button>
        <button type="button" class="btn btn-success" (click)="onSave()">Register</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="loginModel">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeLogin()"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="row">

          <div class="col-12">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="loginObj.email" class="form-control" />
          </div>

          <div class="col-12">
            <label for="">Password</label>
            <input type="password" [(ngModel)]="loginObj.password" class="form-control" />
          </div>

        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeLogin()">Close</button>
        <button type="button" class="btn btn-success" (click)="onLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
